<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    .error-404 {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('Images/Back/v.svg') no-repeat center center / cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .glitch {
      position: relative;
      font-size: clamp(4rem, 10vw, 10rem);
      font-weight: bold;
      color: white;
      z-index: 1;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      top: -2px;
      color: #0ff;
      animation: glitchTop 2s infinite linear alternate-reverse;
    }

    .glitch::after {
      top: 2px;
      color: #f00;
      animation: glitchBottom 2s infinite linear alternate;
    }

    @keyframes glitchTop {
      0%, 10%, 100% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(0, 9999px, 80%, 0); }
      15% { clip: rect(0, 9999px, 60%, 0); }
    }

    @keyframes glitchBottom {
      0%, 10%, 100% { clip: rect(0, 9999px, 0, 0); }
      5% { clip: rect(20%, 9999px, 100%, 0); }
      15% { clip: rect(40%, 9999px, 100%, 0); }
    }

    .typewriter {
      font-size: clamp(1rem, 2vw, 1.5rem);
      margin-top: 1rem;
      z-index: 1;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #8E1616;
      width: 0;
      animation: typing 4s steps(40, end) forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .error-btn {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid #8E1616;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 1;
      text-decoration: none;
      display: inline-block;
    }

    .error-btn:hover {
      background-color: #8E1616;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 76, 0.6);
      animation: pulseGlow 1.5s infinite;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 5px rgba(255, 0, 76, 0.6); }
      50% { box-shadow: 0 0 15px rgba(255, 0, 76, 1); }
      100% { box-shadow: 0 0 5px rgba(255, 0, 76, 0.6); }
    }

    @media (max-width: 768px) {
      .glitch {
        font-size: 3rem;
      }
      .typewriter {
        font-size: 1rem;
        border: none;
        animation: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="error-404">
    <div class="overlay"></div>

    <div class="glitch" data-text="404">404</div>
    <div class="typewriter">The page you seek... is lost in space.</div>
    <a href="./index.html#categories" class="error-btn">Back to Earth</a>
  </div>
</body>
</html>
